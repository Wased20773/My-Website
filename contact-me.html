<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script defer src="create-display.js"></script>
    <title>Contact Me</title>
  </head>
  <body>
    <div class="main-container">
      <div class="divider-to-nav"></div>

      <div class="mobile-spacing">
        <form class="box-container-transparent-sharp form">
          <h1 class="header1-contact-me">Want to contact me?</h1>

          <div class="input-container">
            <div class="input-group">
              <label for="name">Name</label>

              <input
                class="input-spacing input-style"
                type="text"
                id="name"
                name="name"
                placeholder="Full Name"
              />
            </div>
            <div class="input-group">
              <label for="email">Email</label>

              <input
                class="input-spacing input-style"
                type="text"
                id="email"
                name="email"
                placeholder="Email Address"
              />
            </div>
          </div>

          <label class="textarea-label" for="message"
            >What do you want to ask me</label
          >
          <div class="textarea-container">
            <textarea
              class="textarea"
              name="message"
              id="message"
              rows="10"
            ></textarea>
          </div>

          <div class="form-button-container">
            <input class="form-button" type="submit" value="submit" />
            <input class="form-button" type="reset" value="reset" />
          </div>
        </form>
      </div>
      <div class="divider-to-footer"></div>
    </div>
    <!-- Below here goes to the bottom of the page (meant for footer only) -->

    <footer class="footer"></footer>
  </body>
</html>
