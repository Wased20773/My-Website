<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../style/styles.css" />
    <script defer src="../js/create-display.js"></script>
    <title>Contact Me</title>
  </head>
  <body>
    <div id="container" class="page-background">
      <div id="divider-to-contents">
        <nav class="nav-container"></nav>
      </div>

      <form class="box-container-transparent-sharp form">
        <h1 class="header1-contact-me">Want to contact me?</h1>

        <div class="input-container">
          <div>
            <label class="input-spacing" for="name">Name</label>
            <input class="input-spacing" type="text" id="name" name="name" />
          </div>
          <div>
            <label class="input-spacing" for="email">Email</label>
            <input class="input-spacing" type="text" id="email" name="email" />
          </div>
        </div>

        <div class="textarea-container">
          <textarea
            class="textarea"
            name="message"
            id="message"
            cols="70"
            rows="10"></textarea>
        </div>

        <div class="form-button-container">
          <input class="form-button" type="submit" value="submit" />
          <input class="form-button" type="reset" value="reset" />
        </div>
      </form>
    </div>
    <!-- Below here goes to the bottom of the page (meant for footer only) -->
    <footer id="footer"></footer>
  </body>
</html>
