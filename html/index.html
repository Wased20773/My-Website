    <title>About Me</title>

    <div id="container" class="page-background">
      <div id="divider-to-nav">

        <img
          class="profile-picture"
          src="../images/portrait-pictures/Bryan_profile_pic.png"

        <div class="box-container-transparent-round">
          <div class="autobiography-container">
            <h1 class="header1-about-me">Bryan Vazquez</h1>
            <p class="about-me">

          </div>

    </div>
